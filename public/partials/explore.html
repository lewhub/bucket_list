<!-- item status toggle -->
<nav class="blue lighten-5">
    <div class="nav-wrapper">
        <div class="input-field search-div blue lighten-5">
            <input ng-click="explore_ctrl.icon_fix()" id="search" type="search" ng-model="search.user_email">
            <label class="label-icon" for="search"><i id="search-icon" class="fa fa-search search-icon"></i></label>
        </div>
        <a ui-sref="introduction" class="brand-logo logo-a">Bucket Life</a>
        <ul id="nav-mobile" class="brand-logo center">
            <li class="li-toggle" ng-click="explore_ctrl.nav_toggle($event)"><a class="toggle-btn active" id="not-in-progress">Completed</a></li>
            <li class="li-toggle"  ng-click="explore_ctrl.nav_toggle($event)"><a class="toggle-btn" id="in-progress">In Progress</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="collection collection-sizing">
        <div ng-repeat="item in explore_ctrl.choose_list() | filter:search" class="collection-item bucket-item" ng-mouseenter="explore_ctrl.completed(item._id)" ng-mouseleave="explore_ctrl.left(item._id)">

            <div class="card">
                <div class="card-image">

                    </div>-->
                    <img ng-src="{{ item.photo }}">

                    <span ui-sref="profile( { id: item.user } )" id="{{ item._id }}" class="card-title span-calc"> {{ item.user_email || "Anonymous" }}</span>
                    <!--<span id="{{item._id}}check-span" class="check-span-c"> {{ bucket_list_ctrl.check_icon_status(item.completed) }} </span>-->

                </div>
                <div class="card-content">
                    <p id="{{ item._id }}description"> {{ item.description }} </p>

                        <textarea ng-click="bucket_list_ctrl.change_label_style(item)" id="{{ item._id }}textarea-description" class="materialize-textarea"> {{ bucket_list_ctrl.original_description }} </textarea>
                        <label id="{{ item._id }}label_description" for="{{ item._id }}textarea-description">Description</label>
                    </div>-->

                </div>
            </div>
        </div>
        </div>
    </div>
</div>
