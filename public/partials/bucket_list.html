<style>
    .bucket-item {
        width: 500px !important;
        display: inline-block;
    }
    .collection-sizing {
        padding-left: 135px;
    }
    .span-calc {
        opacity: 0;
        background: #2196f3;
    }
    .check-c {
        position: absolute;
        right: 10px;
        top: 10px;
        opacity: 0;
        
    }
    .check-span-c {
        cursor: default;
        opacity: 0;
        position: absolute;
        right: 56px;
        top: 16px;
        background: rgba(5, 40, 122, 0.4);
        color: white;
        border-radius: 25px;
        font-size: 17px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 8px;
        padding-right: 5px;
    }
    .x-check {
        margin-top: -1px !important;
        font-size: 26px !important;
    }
</style>
<div class="container">
    <div class="collection collection-sizing">
        <div ng-repeat="item in bucket_list_ctrl.items" class="collection-item bucket-item" ng-mouseenter="bucket_list_ctrl.completed(item._id)" ng-mouseleave="bucket_list_ctrl.left(item._id)">
            <div class="col s6 m7">
                <div class="card">
                    <div class="card-image">
                        <img ng-src="{{ item.photo }}">
                        <span id="{{ item._id }}" class="card-title span-calc"> {{ bucket_list_ctrl.status_calc(item.completed) }}</span>
                        <span id="{{item._id}}check-span" class="check-span-c"> {{ bucket_list_ctrl.check_icon_status(item.completed) }} </span>
                        <a ng-click="bucket_list_ctrl.change_status(item)" id="{{item._id}}check" ng-class="bucket_list_ctrl.icon_a_decision(item.completed)"><i ng-class="bucket_list_ctrl.icon_decision(item.completed)"></i></a>
                    </div>
                    <div class="card-content">
                        <p> {{ item.description }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
